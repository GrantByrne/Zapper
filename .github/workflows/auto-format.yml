name: Auto Format

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'src/zapper-next-gen.sln'

jobs:
  format:
    name: Auto Format Code
    runs-on: ubuntu-latest
    # Only run on PRs from the same repository (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.event.pull_request.head.ref }}
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Format code
      id: format_code
      run: |
        # Run formatter
        dotnet format ${{ env.SOLUTION_PATH }} --verbosity diagnostic
        
        # Check if there are changes
        if [[ -n $(git diff --name-only) ]]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Files formatted:"
          git diff --name-only
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No formatting changes needed"
        fi
        
    - name: Commit and push changes
      if: steps.format_code.outputs.has_changes == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: Auto-format code with dotnet format
        
        This commit was automatically generated by the auto-format workflow."
        git push
        
    - name: Comment on PR
      if: steps.format_code.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ¤– I\'ve automatically formatted the code in this PR using `dotnet format`. The changes have been pushed to your branch.'
          })